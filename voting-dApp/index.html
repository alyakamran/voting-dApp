<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting dApp</title>
    <style>
        /* Add your CSS styles here */
    </style>
    
</head>
<body>
    <h1>Voting dApp</h1>

    <div id="candidates">
        <h2>Candidates</h2>
        <ul id="candidatesList"></ul>
    </div>

    <div>
        <label for="candidateId">Vote for Candidate ID:</label>
        <input type="number" id="candidateId" min="1">
        <button id="voteButton">Vote</button>

    </div>

    <div id="results">
        <h2>Election Results</h2>
        <p id="winner"></p>
    </div>

    <div id="adminSection">
        <h2>Add Candidate (Admin)</h2>
        <label for="newCandidateName">Candidate Name:</label>
        <input type="text" id="newCandidateName">
        <button id="addCandidateButton">Add Candidate</button>
    </div>

    <!-- Include web3 directly from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>

    <script src="./app.js"></script>
</body>
</html>
